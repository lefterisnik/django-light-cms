{% load cms_tags i18n %}
{% if plugins %}
    <li class="divider"></li>
    <li class="dropdown-header">{% trans 'Add plugins' %}</li>
    {% for plugin in plugins %}
    <li><a href="{% url 'admin:admin_add_plugin' page.pk %}" class="add-plugin" data-placeholder="{{ column.pk }}" data-type="{{ plugins|get_dict_value:plugin }}">{{ plugin }}</a></li>
    {% endfor %}
{% endif %}
